apply plugin: 'java'
apply plugin: 'eclipse'

repositories {
    mavenCentral()
}

dependencies {

    compile 'org.slf4j:slf4j-simple:1.7.21'
    compile 'org.jfree:jfreechart:1.0.19'
    compile 'com.sparkjava:spark-core:2.5'
    testCompile 'junit:junit:4.+'
    testCompile 'org.hamcrest:hamcrest-library:1.3'
}

